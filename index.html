<!DOCTYPE html> <!-- Correct DOCTYPE declaration -->
<html> <!-- Start of the HTML document should be at the top -->

<head>
  <style>
    .button, .twitch-button {
      font-family: Arial;
      border-radius: 2px;
      border-style: none;
      height: 62.5px;
      width: 61px;
      transition: transform 0.3s ease; /* Smooth transition for the transform effect */
    }

    .button {
      background-color: red;
    }

    .button:hover, .twitch-button:hover { /* Corrected the hover pseudo-class */
      transform: scale(2); /* Scale the button to 2x its size on hover */
    }

    .twitch-button {
      background-color: #6441a5;
      background-image: url('https://example.com/twitch-logo.png'); /* Corrected the URL and its format */
    }
  </style>
</head>

<body>
  <a href="https://youtube.com/@overkillorYT">
    <button class="button">Youtube Channel</button> <!-- Added the "button" class -->
  </a>

  <a href="https://twitch.tv/overkilloryt">
    <button class="twitch-button">Twitch Channel</button>
  </a>

  <p> <!-- Corrected the paragraph tag -->
    GG
  </p>
</body>

</html> <!-- Correct end of the HTML document -->
